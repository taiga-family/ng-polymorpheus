@for (item of items(); track $index) {
    <div
        class="item"
        [class.item_active]="activeItem() === item"
        (click)="itemClicked.emit(item)"
        (mouseenter)="activeItem.set(item)"
    >
        <div
            *polymorpheusOutlet="content() as primitive; context: {$implicit: item, active: activeItem() === item}"
            class="string"
        >
            {{ primitive }}
        </div>
    </div>
} @empty {
    <div class="empty">
        <ng-container *polymorpheusOutlet="emptyContent() as text">{{ text }}</ng-container>
    </div>
}
