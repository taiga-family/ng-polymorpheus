@for (tab of tabs(); track $index) {
    <div
        class="tab"
        [class.tab_active]="tab === activeTab()"
        (click)="activeTab.set(tab)"
    >
        <ng-template
            let-primitive
            [polymorpheusOutlet]="content()"
            [polymorpheusOutletContext]="{$implicit: tab, active: tab === activeTab()}"
        >
            {{ primitive }}
        </ng-template>
    </div>
}
