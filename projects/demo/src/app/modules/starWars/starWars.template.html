<app-combo-box
    placeholder="Enter value"
    [content]="content"
    [emptyContent]="emptyContent"
    [items]="items"
    [stringify]="stringify"
></app-combo-box>

<ng-template #emptyContent>
    <div class="wrapper">
        <img
            alt="Yoda"
            class="yoda"
            [src]="yoda"
        />
        <p>
            <em>Strong is not the force in you...</em>
        </p>
    </div>
</ng-template>

<ng-template
    #content
    let-active="active"
    let-item
>
    <div
        class="item"
        [class.item_active]="active"
        [class.item_jedi]="item.jedi && active"
        [class.item_sith]="!item.jedi && active"
    >
        <div class="avatar-wrapper">
            <img
                *ngIf="item.avatar; else text"
                class="avatar"
                [alt]="item.name"
                [class.avatar_rotated]="active"
                [src]="item.avatar"
            />
            <ng-template #text>
                <div
                    class="text"
                    [class.text_rotated]="active"
                >
                    {{ getInitials(item.name) }}
                </div>
            </ng-template>
            <img
                alt="Race"
                class="avatar"
                [class.avatar_rotated]="!active"
                [src]="getRace(item.jedi)"
            />
        </div>
        <div>{{ item.name }}</div>
    </div>
</ng-template>
