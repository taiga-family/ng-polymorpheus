<app-input
    [content]="icon"
    [placeholder]="placeholder"
    [value]="stringValue"
    (focusout)="onFocusOut()"
    (keydown.arrowDown)="onArrowDown()"
    (valueChange)="onValueChange($event)"
/>
@if (opened) {
    <app-menu
        class="menu"
        [content]="content"
        [emptyContent]="emptyContent"
        [items]="filteredItems"
        (itemClicked)="onItemClicked($event)"
        (mousedown)="$event.preventDefault()"
    />
}
<ng-template #icon>
    <svg
        height="24"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
        class="icon"
        [class.icon_opened]="opened"
        (click)="onClick()"
    >
        <polyline
            fill="none"
            points="7,10 12,15 17,10"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
        />
    </svg>
</ng-template>
